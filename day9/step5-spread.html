<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
    <script>
        //rest paramter - used in function declaration
        function total(...nums){
            return nums.reduce(function(initval,val,idx,arr){
                // console.log("initial value is ",initval,"value is ",val)
                return initval+val;
            },0)
        };
        
        var arr = [5,6,7,8,9,10];
        //spread parameter - used in function call
        console.log(total(...arr));

    </script>
</head>

</body>
</html>
