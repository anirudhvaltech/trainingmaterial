<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Fun</title>
    <script src="https://unpkg.com/vue@3.2.41/dist/vue.global.js#3"></script>
</head>
<body>
    <div id="root">{{ message }}</div>
    <script>
        Vue.createApp({
            data(){
                return {
                    message : "Welcome to your life"
                }
            }
        }).mount("#root");
    </script>
</body>
</html>
