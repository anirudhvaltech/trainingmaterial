<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow of Events</title>
    <style>
        .container{
            width:500px;
            height:250px;
            background-color: cornflowerblue;
            margin: 100px auto;
            border: 1px solid transparent;
        }
        
        .box{
            width: 300px;
            height: 150px;
            background-color: rgb(48,90,169);
            margin: 50px auto;
            border: 1px solid transparent;
        }

        .nestedBox{
        
            color: red;
            font-size: 100px;
            width: 100px;
            height: 100px;
            background-color: rgb(48,90,169);
            border: 1px solid transparent;
            margin: 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
    </style>
    <script>
        function mouseHandler(evt){
            document.getElementById("log").innerHTML+="<p> Class of element: "+evt.currentTarget.getAttribute("class")+"</p>";
            
            if(evt.currentTarget.getAttribute("class")=="nestedBox"){
                document.getElementsByClassName("box")[0].remove();
            }
            
        }
        function init(){

            document.getElementsByClassName("box")[0].addEventListener("click", mouseHandler,true);
            document.getElementsByClassName("nestedBox")[0].addEventListener("click", mouseHandler,true);
            // document.getElementsByClassName("container")[0].addEventListener("click", mouseHandler,true);

        }
        document.addEventListener("DOMContentLoaded",init);
    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="nestedBox">+
            </div>
        </div>
    </div>
    <div id="log"></div>
</body>
</html>
