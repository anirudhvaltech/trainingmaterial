<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <script>
        var user = null
        function storeUserInfo(){
            window.localStorage.user = document.getElementById('uinput').value;
        }
        function getUserInfo(){
            document.getElementById('log').textContent = window.localStorage.user;
        }
    </script>
</head>
<body>
    <input id='uinput' type="text">
    <button onclick="storeUserInfo()">Add User Name</button>
    <button onclick="getUserInfo()">Get User Name</button>
    <hr>
    <h2>User name is : <span id="log" type="text"></span></h2>
</html>
