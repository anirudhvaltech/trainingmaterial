<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registeration Form</title>
</head>
<body>
    <h1>Registeration Form</h1>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                   <th>User Name</th> 
                   <td> <input name='uname' required autocomplete='off' placeholder='Enter Full Name' type="text"/></td>
                </tr>
                <tr>
                   <th>User Email</th> 
                   <td> <input required pattern="\S+@+\.\S+" name='email'  placeholder='Official Email' type="email"/></td>
                </tr>
                <tr>
                   <th>User Phone</th> 
                   <td> <input autofocus title="###-####-####" pattern="\d{3}-\d{4}-\d{4}" required name="phone" placeholder = "Your Landline Number" type="tel"/></td>
                </tr>
                <tr>
                   <th> &nbsp; </th> 
                   <td> 
                        <input type="submit" value="Register">
                   </td>
                </tr>
            </tbody>
        </table>
    </form>
    <datalist id="roles">
        <option value='Designer'></option>
        <option value='Developer'></option>
        <option value='Manager'></option>
        <option value='Finance'></option>
        <option value='CEO'></option>
    </datalist>
    <input list="roles" type="list"/>
</body>
</html>
