<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
                <th>
                    <tr>
                        <td>
                            User Name
                        </td>
                        <td><input name="uname" required type = 'text'/></td>
                        <br>
                        <td>
                            User Age
                        </td>
                        <td><input onchange="validateAge()" name="uage" id="uage" required type = "number"/></td>
                        <td>
                            &nbsp;
                        </td>
                        <td><button type = 'submit'>Register</button></td>
                    </tr>
                </th>
            </tbody>
        </table>
    </form>
    <script>
        document.getElementById("uage").setCustomValidity("Enter Your Name");
        function validateAge()
        {
            if(document.getElementById("uage").value < 18)
            {
                document.getElementById("uage").setCustomValidity("You are too young for this");
            }
            else if(document.getElementById("uage").value > 90)
            {
                document.getElementById("uage").setCustomValidity("You are too old for this");
            }
            else
            {
                document.getElementById("uage").setCustomValidity("");

            }
        }
    </script>
</body>
</html>
