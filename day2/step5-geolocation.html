<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <script>
        function geoSuccessFun(pos)
        {
            document.getElementById("ts").textContent = new Date(pos.timestamp);
            document.getElementById("lat").textContent = pos.coords.latitude;
            document.getElementById("lon").textContent = pos.coords.longitude;
            document.getElementById("acc").textContent = pos.coords.accuracy+" mts";
        }
        function geoErrorFun(err)
        {
            console.log(err)
        }
        if(navigator.geolocation)
        {
            // alert('Geolocation is supported')
            navigator.geolocation.getCurrentPosition(geoSuccessFun, geoErrorFun, {
                enableHighAccuracy: true,
                maximumAge: 4000,
                timeout: 6000
            })
        }
        else
        {
            alert('Geolocation is not supported | please update your browser')
        }
    </script>
</head>
<body>
    <div class = "container">
        <span style = "color: black">
            <h2>Time Stamp <span id="ts"></span></h2>
            <h2>Longitude <span id="lat"></span></h2>
            <h2>Latitude <span id="lon">
            </span></h2>
            <h2>Accuracy <span id="acc"></span></h2>
        </span>
    </div>
</body>
</html>
