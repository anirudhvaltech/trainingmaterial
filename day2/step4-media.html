<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Current Time: <output id="op"></output></h1>
    <audio width='550' hieght='400' loop poster = images/rajani.jpg id = "audi">
        <source src="audio/sample.mp3">
    </audio>
    <button onclick="playaudi()">Play</button>
    <button onclick="pauseaudi()">Pause</button>
    <button onmousewheel="rewindaudi()">Rewind</button>
    <button onclick="stopaudi()">Stop</button>
    <button onclick="increaseVol()">Increase Volume</button>
    <button onclick="decreaseVol()">Decrease Volume</button>

    <script>
        function playaudi()
        {
            document.getElementById("audi").play();
        }
        function pauseaudi()
        {
            document.getElementById("audi").pause();
        }
        function rewindaudi()
        {
            document.getElementById("audi").pause();
            document.getElementById("audi").currentTime -= 0.01;

        }
        function stopaudi()
        {
            document.getElementById("audi").currentTime = 0;
            document.getElementById("audi").pause();
        }
        function increaseVol()
        {
            document.getElementById("audi").volume+0.1;
        }
        function decreaseVol()
        {
            document.getElementById("audi").volume-0.1;
        }
        setInterval(function(){
            document.getElementById('op').value=document.getElementById('audi').currentTime;
        })
        
    </script>
</body>
</html>
