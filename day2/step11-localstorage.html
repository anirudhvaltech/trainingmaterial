<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <script>
        function storeInfo(){
            var info = {
                uname : document.getElementById('uname').value,
                umail : document.getElementById('umail').value,
                uphone : document.getElementById('uphone').value
            }
            localStorage.setItem('user', JSON.stringify(info));
        };
        

        function clearInfo(){
            localStorage.clear;
        }
    </script>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                   <th>User Name</th> 
                   <td> <input name='uname'type="text" id='uname'/></td>
                </tr>
                <tr>
                   <th>User Email</th> 
                   <td> <input name='email' type="email" id='umail'/></td>
                </tr>
                <tr>
                   <th>User Phone</th> 
                   <td> <input name="phone" type="tel" id='uphone'/></td>
                </tr>
                <tr>
                    <th> &nbsp; </th> 
                    <td> 
                         <input onclick="storeInfo()" type="submit" value="Store Info">
                    </td>
                 </tr>
            </tbody>
        </table>
        <button onclick="clearInfo()">Clear</button>
    </form> 
</body>
</html>
