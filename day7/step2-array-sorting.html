<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
    <script>
        var favNum = [12,2,4,8,9,13,6,5,7,16,11,17,22,1];
        var favNum = [
            {name : "Archies ", favNume:12 },
            {name : "Anmol ", favNume: 2},
            {name : "Sharan", favNume: 4},
            {name : "Sneha ", favNume: 8},
            {name : "Harshitha", favNume: 9},
            {name : "Moulidhar", favNume: 13},
            {name : "Jai Kumar", favNume: 6},
            {name : "Pavan", favNume: 5},
            {name : "Wasil", favNume: 7},
            {name : "Saniya", favNume: 16},
            {name : "Himani", favNume: 11},
            {name : "Anirudh", favNume: 17},
            {name : "Mihir", favNume: 22},
            {name : "Vijay", favNume: 1}   
        ];
        function sortItOut(val1,val2){
            if(val1.favNume>val2.favNume){
                return 1;
            }
            else if(val1.favNume<val2.favNume){
                return -1;
            }
            else{
                return 0;
            }
        }

        function sortFun(){

            favNum.sort(sortItOut);
            console.log(favNum);

            for(var i=0;i<favNum.length;i++){  
                    document.getElementById("log").innerHTML += "&nbsp"+"<li>"+favNum[i].name+"</li";

            }
  
        }
    </script>
</head>
<body>
    <button onclick="sortFun()">Sort Array</button>
    <ol>Output : <span id="log"></span></ol>
</body>
</html>
