<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Object</title>
    <script>

        // var obj1 = { title : "Object 1" };
        // var obj2 = new Object({ title : "Object 2" });
        // var obj3 = Object.create(null);

        // console.log(typeof obj1, typeof obj2, typeof obj3);
        var human = Object.create(null);
        Object.defineProperty(human, "version", { value : 101 })

        var hero = Object.create(human);//does not allow mutations by default, else give the permission writable and finally allows for inheritance as well, hero will inherit the property of human.
        //object descriptor    
        Object.defineProperty(hero, "title", { value: "Batman", writable : true, enumerable : true, configurable : true });//writable:true allows for change in value, for properties you dont wanna display while you iterate set enumerable:false i.e, default value
        //configurable allows you to change the descriptor
            console.log(hero.title);
            hero.title = "Joker";
            console.log(hero.title);
            console.log(hero.version);
            console.log("+++++++++++++++++++++++++++++++");
            for(var prop in hero){
                console.log(prop, hero[prop]);
            };
            
            Object.defineProperty(hero, "title", { value: "Batman", writable : true, enumerable : true });
            
            console.log("+++++++++++++++++++++++++++++++");

            for(var prop in hero){
                console.log(prop, hero[prop]);
            };

            hero.title = "Superman";
            console.log(hero.title)

    </script>
</head>
