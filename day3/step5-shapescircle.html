<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and Filling Shapes</title>
    <style>
        canvas{
            border: 2px solid orange;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        
        var ctx = document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.arc(125,125,100,0,(Math.PI/180)*360, true)
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(225,350,100,0,(Math.PI/180)*360, true)
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>
