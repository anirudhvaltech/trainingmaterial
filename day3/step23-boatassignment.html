<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500" id="can"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        var boatX = 10;

        setInterval(function(){
            ctx.clearRect(0,0,500,500)
            ctx.beginPath();
            ctx.moveTo(boatX,250);
            ctx.lineTo(440+boatX,250);
            ctx.lineTo(350+boatX,400);
            ctx.lineTo(90+boatX,400);
            ctx.lineTo(boatX,250);
            ctx.lineTo(boatX,50);
            ctx.lineTo(90+boatX,200);

            ctx.closePath();
            ctx.stroke();
            boatX+=10;
            if(boatX >=500)
            {
                boatX = 10;
            }
        },100)
        
    </script>
</body>
</html>
