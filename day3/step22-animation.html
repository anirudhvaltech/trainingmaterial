<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        canvas{
            border: 2px solid orange;
            margin: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d")
        setInterval(function(){
            // ctx.clearRect(0,0,500,500)
            ctx.beginPath();
            var red = Math.round(Math.random() * 255)

            var alpha = Math.random()
            var circleX = Math.round(Math.random() * 500)
            var circleY = Math.round(Math.random() * 500)
            var circleR = Math.round(Math.random() * 50)
            ctx.fillStyle = "rgb("+red+",0, 0,"+alpha+")";
            ctx.arc(circleX, circleY, circleR, 0, (Math.PI/180)*360, true);
            ctx.fill();
            ctx.closePath();
        },10)
        setInterval(function(){
            // ctx.clearRect(0,0,500,500)
            ctx.beginPath();
            var red = Math.round(Math.random() * 255)
            var green = Math.round(Math.random() * 255)
            var blue = Math.round(Math.random() * 255)
            var alpha = Math.random()
            var circleX = Math.round(Math.random() * 500)
            var circleY = Math.round(Math.random() * 500)
            var circleR = Math.round(Math.random() * 50)
            ctx.fillStyle = "rgb("+red+","+green+","+blue+","+alpha+")";
            ctx.arc(circleX, circleY, circleR, 0, (Math.PI/180)*360, true);
            ctx.fill();
            ctx.closePath();
        },10)
    </script>
</body>
</html>
